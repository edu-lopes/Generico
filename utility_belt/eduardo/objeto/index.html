<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Salvar Número em um Objeto Array</h1>
    <div class="corpo">
        <div class="ipt-txt">
            <label for="iptNumero">Digite o número:</label>
            <input type="number" name="iptNumero" id="iptNumero">
        </div>
        <div class="ipt-btn">
            <input type="button" value="Adicionar" onclick="adicionarNumero()">
        </div>
    </div>
    <h2>Log de Registros:</h2>
    <span id="log"></span>
    <script src="script.js"></script>
</body>
</html>
